<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    Nomadic
  </title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $.ajax({
        type: "GET",
        url: "https://api.github.com/users/n0madic/repos?per_page=100",
        dataType: "json",
        success: function (result) {
          count = 0;
          for (var i in result) {
            if (!result[i].fork && !result[i].has_pages) {
              $('#projects').append(
                "<tr><td><a href='" + result[i].html_url + "' target='_blank'>" +
                result[i].name + "</a></td><td>" + result[i].description + "</td>"
              );
              count++;
            }
          }
          $("#myprojects").text("My GitHub projects:");
          $("#projects").append("<tr><td><b>Total: " + count + "</b></td></tr>");
        }
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h2>
            Nomadic's home page
          </h2>
          <p>
            Some of the stuff from me
          </p>
          <p>
            <a class="btn btn-primary btn-large" href="https://github.com/n0madic">
              GitHub Profile
            </a>
          </p>
        </div>
      </div>
    </div>
    <h3 id="myprojects">
      My GitHub projects (loading...)
    </h3>
    <table class="table" id="projects"></table>
    <tbody>
    </tbody>
    </table>
  </div>
  </div>
</body>

</html>
